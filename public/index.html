  <script type="text/javascript" gwd-events="handlers">
    window.gwd = window.gwd || {};
    const finger_color_basic = ['#FF0000', '#FFFF00', '#00FF00', '#00FFFF'];
    const finger_color_highl = finger_color_basic.map((str_code) => {
      let hsl_arr = hsl_fromRGB(rgb_fromHex(str_code));
      hsl_arr[1] = hsl_arr[1] + "%";
      hsl_arr[2] = (hsl_arr[2] * 1.5) + "%";
      return "hsl(" + hsl_arr.join(',') + ")";
    });
    const fingers = ["index", "middle", "ring", "pinky"];
    console.log(finger_color_highl);
    //  Finger Button event----------------------------------------------------------------------
    gwd.FingerButton_Mouseenter = function(event) {
      const domid = event.target.id;
      const index = parseInt(domid.split('_', 2)[1]);
      gwd.actions.events.setInlineStyle(event.target.id, 'background-color: ' + finger_color_highl[index - 1] + ';');
    };
    gwd.FingerButton_Mouseleave = function(event) {
      const domid = event.target.id;
      const index = parseInt(domid.split('_', 2)[1]);
      gwd.actions.events.setInlineStyle(event.target.id, 'background-color: ' + finger_color_basic[index - 1] + ';');
    };
    gwd.FingerButton_Mousedown = function(event) {
      const domid = event.target.id;
      const index = parseInt(domid.split('_', 2)[1]);
      if (wsclient.is_connected_to_dev) wsclient.start_dev(index);
    };
    gwd.FingerButton_Mouseup = function(event) {
      const domid = event.target.id;
      const index = parseInt(domid.split('_', 2)[1]);
      if (wsclient.is_connected_to_dev) wsclient.stop_dev(index);
    };
    //  Connect Button Event
    gwd.testWS = function(event) {
      const name = document.getElementById("name_box").value;
      if (!wsclient.is_connected_to_dev) {
        wsclient.connect_to_dev(name);
      } else {
        wsclient.disconnect_from_dev();
      }
    }
  </script>
